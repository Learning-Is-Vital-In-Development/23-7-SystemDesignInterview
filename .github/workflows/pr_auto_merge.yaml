name: PR auto merge
on:
  schedule:
    - cron: '0 0 * * 2' # 매주 화요일 0시(UTC) -> 매주 화요일 오전 9시(KST) 9시간 시차존재
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: automerge
        uses: "pascalgn/automerge-action@v0.15.6"
        env:
          GITHUB_TOKEN: "${{ secrets.GH_TOKEN }}"
          MERGE_LABELS: "" # 모든 PR을 병합합니다.
          MERGE_METHOD: "squash" # PR을 스쿼시형태로 병합합니다.

